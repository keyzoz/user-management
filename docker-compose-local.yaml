version: "3.8"
services:
  api:
    build: .
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./app:/user_management_service/app
    env_file:
      - .env
    environment:
      - API_ENVIRONMENT=local
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:15
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
    expose:
      - 5332
    ports:
      - "5332:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - custom
    env_file:
      - .env


  redis:
    image: redis:latest
    command: redis-server
    volumes:
      - redis-data:/var/lib/redis/data
    ports:
      - "6379:6379"


volumes:
    postgres-data:
    postgres-test-data:
    redis-data:


networks:
  custom:
    driver: bridge